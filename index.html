<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Неправильні дієслова</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Неправильні дієслова</h1>

<input type="text" id="searchInput" placeholder="Пошук дієслова..." />

<table>
  <thead>
  <tr>
    <th>Infinitive</th>
    <th>Past Simple</th>
    <th>Past Participle</th>
    <th>Переклад</th>
  </tr>
  </thead>
  <tbody id="verbsTableBody">
  <!-- Дані буде додано через JavaScript -->
  </tbody>
</table>

<h2>Додати нове дієслово</h2>
<form id="addVerbForm">
  <input type="text" id="baseInput" placeholder="Infinitive" required />
  <input type="text" id="pastInput" placeholder="Past Simple" required />
  <input type="text" id="participleInput" placeholder="Past Participle" required />
  <input type="text" id="translationInput" placeholder="Переклад" required />
  <button type="submit">Додати</button>
</form>

<script src="script.js"></script>
</body>
</html>
