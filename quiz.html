<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест на неправильні дієслова</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PQ2BL26YC9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PQ2BL26YC9');
  </script>

</head>
<body>

<!-- Ліва частина: тест -->
<div id="quizContainer">
  <h1>Тест на неправильні дієслова</h1>
  <p id="question"></p>

  <table id="resultsTable">
    <thead>
    <tr>
      <th>Результат</th>
      <th>Infinitive</th>
      <th>Past Simple</th>
      <th>Past Participle</th>
      <th>Переклад</th>
    </tr>
    </thead>
    <tbody id="resultsBody">
    <tr id="inputRow">
      <td></td>
      <td id="inputInfinitive"></td>
      <td><input type="text" id="inputPast" placeholder="Past Simple" /></td>
      <td><input type="text" id="inputParticiple" placeholder="Past Participle" /></td>
      <td><input type="text" id="inputTranslation" placeholder="Переклад (не обов'язково)" /></td>
    </tr>
    </tbody>
  </table>

  <button onclick="checkAnswer()">Перевірити</button>
</div>

<!-- Права частина: таблиця дієслів -->
<div id="dictionaryContainer">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin: 0;">Словник дієслів</h2>
    <button id="toggleDictionaryBtn">Сховати</button>
  </div>
  <table id="dictionaryTable">
    <thead>
    <tr>
      <th>Infinitive</th>
      <th>Past</th>
      <th>Participle</th>
      <th>Переклад</th>
    </tr>
    </thead>
    <tbody id="dictionaryBody">
    <!-- Слова будуть додані через JS -->
    </tbody>
  </table>
</div>


<script src="js/quiz.js"></script>
</body>
</html>
