<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тест на неправильні дієслова</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      gap: 20px;
      padding: 20px;
      font-family: sans-serif;
      align-items: flex-start;
    }
    #quizContainer {
      flex: 2;
    }
    #dictionaryContainer {
      flex: 1;
      max-height: 90vh;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
      position: sticky;
      top: 0;
    }
  </style>
</head>
<body>

<!-- Ліва частина: тест -->
<div id="quizContainer">
  <h1>Тест на неправильні дієслова</h1>
  <p id="question"></p>

  <table id="resultsTable">
    <thead>
    <tr>
      <th>Результат</th>
      <th>Infinitive</th>
      <th>Past Simple</th>
      <th>Past Participle</th>
      <th>Переклад</th>
    </tr>
    </thead>
    <tbody id="resultsBody">
    <tr id="inputRow">
      <td></td>
      <td id="inputInfinitive"></td>
      <td><input type="text" id="inputPast" placeholder="Past Simple" /></td>
      <td><input type="text" id="inputParticiple" placeholder="Past Participle" /></td>
      <td><input type="text" id="inputTranslation" placeholder="Переклад (не обов'язково)" /></td>
    </tr>
    </tbody>
  </table>

  <button onclick="checkAnswer()">Перевірити</button>
</div>

<!-- Права частина: таблиця дієслів -->
<div id="dictionaryContainer">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="margin: 0;">Словник дієслів</h2>
    <button id="toggleDictionaryBtn">Сховати</button>
  </div>
  <table id="dictionaryTable">
    <thead>
    <tr>
      <th>Infinitive</th>
      <th>Past</th>
      <th>Participle</th>
      <th>Переклад</th>
    </tr>
    </thead>
    <tbody id="dictionaryBody">
    <!-- Слова будуть додані через JS -->
    </tbody>
  </table>
</div>


<script src="js/quiz.js"></script>
</body>
</html>
